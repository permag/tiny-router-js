<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="tinyrouter.js"></script>
</head>
<body>
  <script>
    // Routes
    router({
      '/': function () {
        myList();
      },
      '/mylist': myList,
      '/myitem/:id/colors/:color': myItem
    },
    {
      before: function () {
        console.log('Do something before routing.');
      }
    });

    // Route functions
    function myList() {
      alert('My list.');
    }

    function myItem(id, color) {
      alert('My item. ' + id + ' ' + color);
    }
  </script>

  <p><a href="#/mylist">My list</a></p>
  <p><a href="#/myitem/99/colors/brown">My item</a></p>
</body>
</html>
